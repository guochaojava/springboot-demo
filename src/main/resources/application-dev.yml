spring:
  ## Redis 配置
  ## Redis数据库索引（默认为0）
  redis:
    database: 0
    ## Redis服务器地址
    host: 127.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password:
    ## 连接池最大连接数（使用负值表示没有限制）
    jedis:
      pool:
        max-active: -1
        ## 连接池中的最大空闲连接
        max-idle: 50
        ## 连接池中的最小空闲连接
        min-idle: 0

  session:
    store-type: redis
    redis:
      flush-mode: on_save
  ## 缓存配置 开发阶段应该配置为false 因为经常会改
  freemarker:
    cache: false

  ##mail配置
  mail:
    host: smtp.163.com
    username: guochaojava@163.com
    password: xxxxxxxxxxxxxxxxxxx
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
